<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>新增经销商</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
		<link href="../frame/cityselect/cityLayout.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="layui-content">
      		<h2>新增经销商</h2>
      		<div class="layui-content-main">
      			<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">编号</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="num" class="layui-input" placeholder="请输入经销商编号">
          			  </div>
        			</div>        			
        		</div>
      		    <div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">名称</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="name" class="layui-input" placeholder="请输入经销商名称">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			    <label class="layui-form-label">结算类型</label>
          			    <div class="layui-input-inline">
        						<select name="modules" lay-verify="required" lay-search>
         							<option value="pay1">月结</option>
         						    <option value="pay2">全款</option>
                               </select>                                
                        </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">联系人</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="contact-man" class="layui-input" placeholder="请输入联系人姓名">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">联系电话</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="tel" class="layui-input" placeholder="请输入联系电话">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">地址</label>
          			  <div class="layui-input-inline">
          			    <input  type="text" name="add" id="sel" class="city_input" placeholder="省/市/区" readonly="readonly">
          			  </div>
        			</div>
        		</div>        		
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">详细地址</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="detail-add" class="layui-input" placeholder="请输入详细地址">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			    <label class="layui-form-label">业务员</label>
          			    <div class="layui-input-inline">
          			        <input type="text" name="salesman" class="layui-input" placeholder="请输入业务员名称">
          			    </div>
        			</div>
        		</div>
        		<button class="layui-btn" data-type="getCheckData" style="padding: 0 24px;">确&nbsp;定</button>
      		</div>	      		
      	</div>
  
      	<script src="../js/jquery-1.8.3.min.js"></script>
      	<script src="../frame/cityselect/cityselect.js"></script>  
      	<script>
      		
      	    $(function(){
	      	    init_city_select($("#sel"));
      	    });
      	    
      	</script>
     	
	</body>
</html>
