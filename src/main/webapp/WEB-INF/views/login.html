<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>1010ERP管理系统-登录</title>
        <link rel="stylesheet" href="frame/layui/css/layui.css">
        <link rel="stylesheet" href="./frame/static/css/style.css">
        <link rel="icon" href="./frame/static/image/code.png">
	</head>
	<body class="layui-background">
	    <div id="web_bg" style="background-image: url(img/login/background.png)"></div>
		<div class="layui-login-top">
			<img src="img/login/logo.png" />
		    <span>ERP管理系统</span>
		</div><!--头部结束-->
		<div class="layui-login-middle">
			<div class="layui-middle-left">
				<img src="img/login/layui-middle-left.png">
			</div><!--中间左侧结束-->
			<div class="layui-middle-right">
				<h2>欢迎登录</h2>
				<div class="layui-middle-right-form">
				    <div class="layui-form-item">
          			    <div class="layui-input-inline">
          			        <input type="text" name="username" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="用户名">
        			    </div>
        		    </div>
        		    <div class="layui-form-item">
          			    <div class="layui-input-inline">
          			        <input type="password" name="pass" class="layui-input" placeholder="密码">
          			    </div>        			
        		    </div>
        		    <div class="layui-middle-right-checkbox">
        			    <input type="checkbox">
        			    <span>记住密码</span>
        	        </div>
        	        <a href="index.html"><button class="layui-btn" data-type="getCheckData">确&nbsp;定</button></a>        	        		
			    </div>
			</div><!--中间右侧结束-->
		</div><!--中间部分结束-->		
		<div class="layui-login-bottom">
			版权所有 © 2018-2019 河南吉夫森软件开发有限公司
		</div><!--底部结束-->		
	</body>
</html>
