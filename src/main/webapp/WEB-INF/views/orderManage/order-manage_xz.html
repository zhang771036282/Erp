<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>新增订单</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<body>
		<div class="layui-content">
      		<h2>新增订单</h2>
      		<div class="layui-content-main" style="margin-top: 60px;">
      			<form class="layui-form" action="">
					<dl id="TCinsert" class="my-TCinsert">
						<dd>
							<label class="layui-form-label">品牌选择</label>
							<div class="layui-input-inline">
        						<select name="modules" lay-verify="required" lay-search class="my-select-xzdd">
         							<option value="brand1">吉夫森</option>
         						    <option value="brand2">品牌2</option>
         						    <option value="brand3">品牌3</option>
         						    <option value="brand4">品牌4</option>
                               </select>                                
                            </div>
						</dd>
						<dd>
							<label class="layui-form-label">订单分类</label>
							<div class="layui-input-inline">
        						<select name="modules" lay-verify="required" lay-search class="my-select-xzdd">
         							<option value="brand1">吸塑</option>
         						    <option value="brand2">包覆</option>
         						    <option value="brand3">移门</option>
                               </select>                                
                            </div>
						</dd>
						<dd>
							<label class="layui-form-label">订单性质</label>
							<div class="layui-input-inline">
        						<select name="modules" lay-verify="required" lay-search class="my-select-xzdd">
         							<option value="brand1">正常</option>
         						    <option value="brand2">补单</option>
         						    <option value="brand3">加急</option>
                               </select>                                
                            </div>
						</dd>						
					</dl>					
				</form>
      			<form class="layui-form" action="">
					<dl id="TCinsert" class="my-TCinsert">						
						<dd>
							<label class="layui-form-label">订单编号</label>
							<div class="layui-input-inline">
								<input type="text" name="order-num" lay-verify="required" placeholder="请输入订单编号" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">客户名称</label>
							<div class="layui-input-inline">
								<input type="text" name="customer-name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">客户地址</label>
							<div class="layui-input-inline">
                                <select name="quiz1" class="my-select-xzdd">
                                    <option value="">省/市/区</option>
                                    <option value="浙江">浙江省</option>
                                    <option value="江西">江西省</option>
                                    <option value="福建">福建省</option>
               			        </select>
             			    </div>
						</dd>
						<dd>
							<label class="layui-form-label">详细地址</label>
							<div class="layui-input-inline">
								<input type="text" name="detail-add" lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">联系人</label>
							<div class="layui-input-inline">
								<input type="text" name="name" lay-verify="required" placeholder="请输入联系人名字" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">联系电话</label>
							<div class="layui-input-inline">
								<input type="text" name="tel" lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">发货物流</label>
							<div class="layui-input-inline">
								<input type="text" name="logistics" lay-verify="required" placeholder="请输入发货物流" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">终端地址</label>
							<div class="layui-input-inline">
								<input type="text" name="terminal-add" lay-verify="required" placeholder="请输入终端地址" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">业务员</label>
							<div class="layui-input-inline">
								<input type="text" name="salesman" lay-verify="required" placeholder="请输入业务员名字" autocomplete="off" class="layui-input qymc team">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input type="text" name="note" lay-verify="required" placeholder="请输入备注信息" autocomplete="off" class="layui-input qymc team" style="width: 476px;">
							</div>
						</dd>
						
					</dl>					
				</form>      		 	
      		    <a href="order-manage_xz_cpmx.html" style="color: #fff;padding: 0 10px;"><button class="layui-btn my-btn-xzdd" data-type="getCheckData">确&nbsp;定</button></a>	
         	</div>      		
      </div>
      
      
	</body>
</html>
