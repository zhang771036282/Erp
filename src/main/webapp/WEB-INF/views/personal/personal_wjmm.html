<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>忘记密码</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
		<style type="text/css">
            .layui-layer-btn-c{text-align: center!important;}
            .layui-layer-btn0{float: none!important;}
        </style>
	</head>
	<body>
		<div class="layui-content">
      		<h2>
      			<a href="personal_xgmm.html">修改密码</a>
      			<span lay-separator="" style="color: #666;">»</span>
                <a href="personal_wjmm.html">忘记密码</a>
      		</h2>
      		<div class="layui-forgot-password">
      			<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">手机号</label>
          			  <div class="layui-input-inline">
          			    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入手机号">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item layui-form-item-special">
       			    <div class="layui-inline">
          			  <label class="layui-form-label">验证码</label>
          			  <div class="layui-input-inline">
          			    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入验证码">
          			  </div>
          			  <button class="layui-btn get-code-btn" data-type="getCheckData">获取验证码</button>
        			</div>        		    			   
      		    </div>
      		    <div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">新密码</label>
          			  <div class="layui-input-inline">
          			    <input type="password" name="pass" class="layui-input" placeholder="请输入新密码">
          			  </div>
        			</div>
        		</div>
        		<button class="layui-btn" data-type="getCheckData" style="padding: 0 24px;" onclick="confirm()">确&nbsp;定</button>
      		</div>	      		
      	</div>
      	
      	<script src="../frame/layui/layui.js"  charset="utf-8" type="text/javascript"></script>
        <script src="../js/jquery-1.8.3.min.js"></script>
        <!--<script src="../frame/layui/lay/modules/layer.js"></script>-->
        <script type="text/javascript">
       	    layui.use('layer', function(){
                var layer = layui.layer;  
//              layer.msg('hello');
            });     
       
            function confirm() {     		
			parent.layer.open({
	            type:1,	         
	            title:'提示信息',
	            shade:0.2,
	            offset:'300px',
	            content:'<div style="padding: 30px 100px;">修改成功！</div>',
	            btn:'我知道了'
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
	              parent.layer.close(index);
	         	}
	     	});  
		}

        </script>
        
	</body>
</html>
