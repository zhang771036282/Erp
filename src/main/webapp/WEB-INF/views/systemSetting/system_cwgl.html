<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>仓位管理</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<body>
		<div class="layui-content">
      		<h2>仓位管理</h2>
      		    <div class="layui-content-lyl-content1">
      			    <h3 style="margin: 0 10px 0 0;height: 28px; line-height: 28px;"><span>*</span>仓位数</h3>
      			    12个
      			    <button class="layui-btn my-btn-lyl-sz" data-type="getCheckData" style="margin-top: -2px;"><a href="#">设&nbsp;置</a></button>      			
      		    </div>
      		    <div class="layui-content-lyl-content2" style="display: none;">
      			    <h3 style="margin: 0 10px 0 0;height: 28px; line-height: 28px;"><span>*</span>仓位数</h3>
      			    <input type="text" name="lyl" lay-verify="required" autocomplete="off" class="layui-input my-input-lyl" id="isnum">个
      			    <button class="layui-btn my-btn-lyl-bc" data-type="getCheckData" style="background: rgb(255,150,26)!important"><a href="#">保&nbsp;存</a></button>      			
      		    </div>     		    
      		<div class="layui-content-cwfl" style="margin-bottom: 10px;">
      			<div class="layui-content-cwfl-top">
      			    <h3 style="margin: 0 20px;line-height: 30px;"><span>*</span>仓位分类</h3>      			    
      			</div>
				<div class="layui-form">
				  <table class="layui-table my-table-cwgl">
				    <colgroup>
					    <col width="150">
					    <col width="150">
					    <col width="150">
					    <col width="150">				      
				    </colgroup>
				    <thead>
				      <tr>
				        <th>仓位类型</th>
				        <th>起始编号</th>
				        <th>结束编号</th>
				        <th>操作</th>
				      </tr> 
				    </thead>
				    <tbody>
				      <tr>
				        <td>原材料</td>
				        <td>01</td>
				        <td>04</td>
				        <td><a>编辑</a></td>
				      </tr>
				      <tr>
				        <td>成品</td>
				        <td>05</td>
				        <td>08</td>
				        <td><a>编辑</a></td>
				      </tr>
				      <tr>
				        <td>半成品</td>
				        <td>09</td>
				        <td>12</td>
				        <td><a>编辑</a></td>
				      </tr>
				    </tbody>
				  </table>
				</div>	
      		</div>
      		<div class="layui-content-cwfbt">
      			<div class="layui-content-cwfbt-top">
      			    <h3 style="margin: 0 20px;line-height: 30px;"><span>*</span>仓位分布示意图</h3>      			    
      			</div>
      			<div style="width: 485px;height: 252px;border: 1px solid #e7edf4;margin-left: 40px;">
      				<div style="margin: 40px;">
	      				<ul class="layui-content-cw">
	      					<li style="background-position: 0 -42px;"></li>
	      					<li style="background-position: 0 -42px;"></li>
	      					<li style="background-position: 0 -42px;"></li>
	      					<li style="background-position: 0 -42px;"></li>
	      					<li style="background-position: 0 -84px;"></li>
	      					<li style="background-position: 0 -84px;"></li>
	      					<li style="background-position: 0 -84px;"></li>
	      					<li style="background-position: 0 -84px;"></li>
	      					<li style="background-position: 0 -126px;"></li>
	      					<li style="background-position: 0 -126px;"></li>
	      					<li style="background-position: 0 -126px;"></li>
	      					<li style="background-position: 0 -126px;"></li>
	      				</ul>
	      				<ul class="layui-content-cwsl">
	      					<li><img src="../img/system_cwgl/ycl.png"/>原材料</li>
	      					<li><img src="../img/system_cwgl/cp.png"/>成品</li>
	      					<li><img src="../img/system_cwgl/bcp.png"/>半成品</li>
	      					<li><img src="../img/system_cwgl/undefined.png"/>未定义</li>
	      				</ul>
	      			</div>
      				
      			</div>
      		</div>      		
      	</div>	
      	
      	<script src="../frame/layui/layui.js"  charset="utf-8" type="text/javascript"></script>
        <script src="../js/jquery-1.8.3.min.js"></script>
        <!--<script src="../frame/layui/lay/modules/layer.js"></script>-->
        <script type="text/javascript">
      	
//      仓位设置
        $(".layui-content-lyl-content1").show();
        $(".layui-content-lyl-content2").hide();	
        $(".my-btn-lyl-sz").click(function() {
	        $(".layui-content-lyl-content2").show();
            $(".layui-content-lyl-content1").hide();
        });
        $(".my-btn-lyl-bc").click(function() {
        	var val = $("#isnum").val();        	
            var ival = parseInt(val);
	            if(/^[0-9]*[1-9][0-9]*$/.test(ival)){
			        $(".layui-content-lyl-content1").show();
                    $(".layui-content-lyl-content2").hide();
			    } else{
			        alert("请输入0以上的整数");
			        $(".layui-content-lyl-content2").show();
                    $(".layui-content-lyl-content1").hide();
			    }
        });
 	


      	</script>  
      	
      	
	</body>
</html>
