        <script type="text/javascript">
       	    layui.use('layer', function(){

        function incBtn(obj){
//      	var tmp = obj;
			var gymc = $(obj).parents("tr").children().eq(1).text();
		    var gyname = $(obj).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: ['346px', 'auto'],//边框大小
	            title:'新增供货商',
	            shade:0.2,
	            offset:'200px',//距离顶部距离
	            content:$('#incGhs').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);

	            },
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
//	            	alert($(".gxmc").val());
	                parent.layer.close(index);
	         	}
	     });          	                	
        }

        function RedactGhs(obj){
        	var tmp = obj;
			var gymc = $(tmp).parents("tr").children().eq(1).text();
		    var gyname = $(tmp).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: ['346px', 'auto'],//边框大小
	            title:'编辑供货商',
	            shade:0.2,
	            offset:'200px',//距离顶部距离
	            content:$('#incGhs').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);

	            },
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
//	            	alert($(".gxmc").val());
	                parent.layer.close(index);
	         	}
	     });          	                	
        }

        function DelGhs() {      		
			parent.layer.open({
	            type:1,	         
	            title:'删除供货商',
	            shade:0.2,
	            offset:'300px',
	            content:'<div style="padding: 30px 100px;">确定删除该供货商吗？</div>',
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
	                parent.layer.close(index);
	         	}
	     	});  
		}
