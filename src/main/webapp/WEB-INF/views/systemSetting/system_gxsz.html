        <script type="text/javascript">
       	    layui.use('layer', function(){

//              layer.msg('hello');

       	function incBtn(obj){
//      	var tmp = obj;
			var gymc = $(obj).parents("tr").children().eq(1).text();
		    var gyname = $(obj).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: ['326px', 'auto'],//边框大小
	            title:'新增工序系列',
	            shade:0.2,
	            offset:'300px',//距离顶部距离
	            content:$('#redactGx').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);	            	
	            },
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
//	            	alert($(".gxmc").val());
	              parent.layer.close(index);
	         	}
	     });          	                	
        }
       	       	
       	       	
        function redactGx(obj){
        	var tmp = obj;
			var gymc = $(tmp).parents("tr").children().eq(1).text();
		    var gyname = $(tmp).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: ['326px', 'auto'],//边框大小
	            title:'编辑工序系列',
	            shade:0.2,
	            offset:'300px',//距离顶部距离
	            content:$('#redactGx').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);
	            	
	            },
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
//	            	alert($(".gxmc").val());
	              parent.layer.close(index);
	         	}
	        });          	                	
        }

        function DelGx() {      		    		
			parent.layer.open({
	            type:1,	         
	            title:'删除工序',
	            shade:0.2,
	            offset:'300px',
	            content:'<div style="padding: 30px 100px;">确定删除该工序吗？</div>',
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
	              parent.layer.close(index);
	         	}
	     	});
