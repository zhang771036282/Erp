<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>门型系列</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<body>
		<div class="layui-content">
      		<div style="overflow: hidden;"><h2>门型系列</h2></div>
      		<div class="layui-content-mxxl">
      		    <div class="layui-content-mxxl-label">
      				门型系列1<span><img src="../img/system_mxxl/delete.png" onclick="deleteBtn()"/></span>
      			</div>
      		    <div class="layui-content-mxxl-label">
      				门型系列2<span><img src="../img/system_mxxl/delete.png" onclick="deleteBtn()"/></span>
      			</div>
      			<div class="layui-content-mxxl-label">
      				门型系列3<span><img src="../img/system_mxxl/delete.png" onclick="deleteBtn()"/></span>
      			</div>
      		    <button class="layui-btn my-btn-mxxl" onclick="incBtn()">+新增</button>    
      		</div>
      		<button class="layui-btn my-btn-mxxl-confirm">保存</button>
      	</div>
      	
      	<!--弹出层-->
      	<div id="incMx" style="display: none;">
		 	<div style="padding: 20px;">
				<form class="layui-form" action="">
					<dl id="TCinsert">
						<dd>
							<label class="layui-form-label">系列名称</label>
							<div class="layui-input-inline">
								<input type="text" name="num" lay-verify="required" placeholder="请输入门型系列名称" autocomplete="off" class="layui-input gxgxgx">
							</div>
						</dd>
						<dd>
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline">					
								<textarea placeholder="请输入备注" name="note" class="my-input-xlmc"></textarea>
							</div>
						</dd>
					</dl>
				</form>	
			</div>	
      	</div>
      	
      	
      	<script src="../frame/layui/layui.js"  charset="utf-8" type="text/javascript"></script>
        <script src="../js/jquery-1.8.3.min.js"></script>
        <!--<script src="../frame/layui/lay/modules/layer.js"></script>-->
        <script type="text/javascript">
       	    layui.use('layer', function(){
                var layer = layui.layer;  
//              layer.msg('hello');
            });     
       	       	
        function incBtn(obj){
//      	var tmp = obj;
			var gymc = $(obj).parents("tr").children().eq(1).text();
		    var gyname = $(obj).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: ['326px', 'auto'],//边框大小
	            title:'新增门型系列',
	            shade:0.2,
	            offset:'300px',//距离顶部距离
	            content:$('#incMx').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);
	            	
	            },
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
//	            	alert($(".gxmc").val());
	              parent.layer.close(index);
	         	}
	     });          	                	
        }
        
        
        function deleteBtn() {     		
			parent.layer.open({
	            type:1,	         
	            title:'删除门型系列',
	            shade:0.2,
	            offset:'300px',
	            content:'<div style="padding: 30px 100px;">确定删除该门型系列吗？</div>',
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
	              parent.layer.close(index);
	         	}
	     	});  
		}


        </script>
        
        
	</body>
</html>
