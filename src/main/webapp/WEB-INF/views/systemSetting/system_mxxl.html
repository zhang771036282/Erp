        function incBtn(obj){
//      	var tmp = obj;
			var gymc = $(obj).parents("tr").children().eq(1).text();
		    var gyname = $(obj).parents("tr").children().eq(1).text();
		    
			parent.layer.open({

	            area: ['326px', 'auto'],//边框大小
	            title:'新增门型系列',
	            shade:0.2,
	            offset:'300px',//距离顶部距离
	            content:$('#incMx').html(),

	            	$(".gygygy").val(gyname);	            	
	            },
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中

//	            	alert($(".gxmc").val());
	              parent.layer.close(index);
	         	}
	     });          	                	
        }
        
        function redactMxxl(obj){
