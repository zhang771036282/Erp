<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>品牌管理</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<body>
		<div class="layui-content">
      		<div style="overflow: hidden;"><h2>品牌管理</h2></div>
      		<div class="layui-content-ppgl">
      		    <div class="layui-content-ppgl-label">
      				<img src="../img/system_ppgl/logo1.png" style="border: 1px solid #ddd;">
      				<div class="layui-content-ppgl-inf">
      					<p>品牌1</p>
      					<span><img src="../img/system_ppgl/delete-pp.png" onclick="deleteBtn()"/> </span>      					
      				</div>
      			</div>
      			<div class="layui-content-ppgl-label">
      				<img src="../img/system_ppgl/logo1.png" style="border: 1px solid #ddd;">
      				<div class="layui-content-ppgl-inf">
      					<p>品牌1</p>
      					<span><img src="../img/system_ppgl/delete-pp.png" onclick="deleteBtn()"/> </span>      					
      				</div>
      			</div>
      			<div class="layui-content-ppgl-label">
      				<img src="../img/system_ppgl/logo1.png" style="border: 1px solid #ddd;">
      				<div class="layui-content-ppgl-inf">
      					<p>品牌1</p>
      					<span><img src="../img/system_ppgl/delete-pp.png" onclick="deleteBtn()"/> </span>      					
      				</div>
      			</div>
      		    
      		    <button class="layui-btn my-btn-mxxl" onclick="incBtn()" style="margin-top: 26px;">+新增</button>    
      		</div>
      		<button class="layui-btn my-btn-mxxl-confirm">保存</button>
      	</div>
      	
        <!--弹出层-->
      	<div id="incMx" style="display: none;">
		 	<div style="padding: 20px;">
				<form class="layui-form" action="">
					<dl id="TCinsert">
						<dl id="TCinsert">
						<dd>
							<div class="layui-form-logo">
							<label class="layui-form-label">品牌logo</label>
							<div class="layui-upload">                               
                                <div class="layui-upload-list">
                                    <img src="../img/system_ppgl/logo-default.png" class="layui-upload-img" id="demo1"/> 
                                    <p id="demoText"></p>
                                </div>
                                <a>上传图片</a>
                               <!-- <button type="button" class="layui-btn my-btn-ppgl" id="test1">上传图片</button>-->
                            </div>   						
                            </div>
						</dd>
						<dd>
							<label class="layui-form-label">品牌名称</label>
							<div class="layui-input-inline">
								<input type="text" name="brand" lay-verify="required" placeholder="请输入门型系列名称" autocomplete="off" class="layui-input gxgxgx">
							</div>							
						</dd>
					</dl>
					</dl>
				</form>	
			</div>	
      	</div>
      	
      	
      	<script src="../frame/layui/layui.js"  charset="utf-8" type="text/javascript"></script>
        <script src="../js/jquery-1.8.3.min.js"></script>
        <!--<script src="../frame/layui/lay/modules/layer.js"></script>-->
        <script type="text/javascript">
       	    layui.use('layer', function(){
                var layer = layui.layer;  
//              layer.msg('hello');
            });     
       	       	
        function incBtn(obj){
//      	var tmp = obj;
			var gymc = $(obj).parents("tr").children().eq(1).text();
		    var gyname = $(obj).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: ['354px', 'auto'],//边框大小
	            title:'新增品牌',
	            shade:0.2,
	            offset:'300px',//距离顶部距离
	            content:$('#incMx').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);
	            	
	            },
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
//	            	alert($(".gxmc").val());
	              parent.layer.close(index);
	         	}
	     });          	                	
        }
        
        
        function deleteBtn() {     		
			parent.layer.open({
	            type:1,	         
	            title:'删除品牌',
	            shade:0.2,
	            offset:'300px',
	            content:'<div style="padding: 30px 100px;">确定删除该品牌吗？</div>',
	            btn:['确定','取消']
	            ,btnAlign: 'c' //按钮居中
	            ,yes: function(index,layero){
	              parent.layer.close(index);
	         	}
	     	});  
		}
        
        
   var $ = layui.jquery
  ,upload = layui.upload;
  
         //普通图片上传
  var uploadInst = upload.render({
    elem: '#test1'
    ,url: '/upload/'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo1').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });


        </script>
        
        	
	</body>
</html>
