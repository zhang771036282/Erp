<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>货品入库</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<body>
		<div class="layui-content">
      		<h2>货品入库</h2>
      		<div class="layui-content-main">
      			<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品条码</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-barcode" class="layui-input" placeholder="请输入货品条码">
          			  </div>
        			</div>        			
        		</div>
      		    <div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品编号</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-num" class="layui-input" placeholder="请输入货品编号">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">入库数量</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="into-num" class="layui-input" placeholder="请输入入库数量">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品名称</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-name" class="layui-input" placeholder="请输入货品名称">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品规格</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-specifications" class="layui-input" placeholder="请输入货品规格">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品分类</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-sort" class="layui-input" placeholder="请输入货品分类">
          			  </div>
        			</div>
        		</div>
        		<button class="layui-btn" data-type="getCheckData" id="complete">确认入库</button>
      		</div>	      		
      	</div>
      	
      	<!--弹出层开始-->
            <div id="layui-background">
            	<div class="background-content" id="div1">
            		<h2>选择仓位</h2>
            		<div class="background-content-middle">
            	    <ul>
            		    <li class="position-selected">01</li>
            		    <li>02</li>
            		    <li>03</li>
            		    <li>04</li>
            		    <li>05</li>
            		    <li>06</li>
            		    <li>07</li>
            		    <li>08</li>
            		    <li>09</li>
            		    <li>10</li>
            		    <li>02</li>
            		    <li>03</li>
            		    <li>04</li>
            		    <li>05</li>
            		    <li>06</li>
            		    <li>07</li>
            		    <li>08</li>
            		    <li>09</li>
            		    <li>10</li> 
            	    </ul>
            	    </div>
            	    <div class="background-content-bottom">
            	        <p>已选择<span>&nbsp;1&nbsp;</span>个仓位</p>
            	        <button id="confirm">确定</button>            	    	
            	    </div>
            	</div>           	
            </div>
            <!--弹出层结束-->
      	
    <script src="../frame/layui/layui.js"  charset="utf-8" type="text/javascript"></script>
    <script src="../js/jquery-1.8.3.min.js"></script>  	
    <script type="text/javascript">
        layui.use('layer', function(){
                var layer = layui.layer;  
//              layer.msg('hello');
            });    
            
      	function confirmRk(obj){
//      	var tmp = obj;
			var gymc = $(obj).parents("tr").children().eq(1).text();
		    var gyname = $(obj).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: '494px', //边框大小
	            maxHeight:'460',
	            title:false,
	            closeBtn: 0,
	            shade:0.2,
	            offset:'200px',//距离顶部距离
	            content:$('#selectCw').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);
	            	
	            },
//	            btn:['取消','确定']
//	            ,btnAlign: 'c' //按钮居中
//	            ,yes: function(index,layero){
//	              parent.layer.close(index);
//	         	}
	     });          	                	
        }
      	     	
//      弹层
      	var btn=document.getElementById('complete');
      	var div=document.getElementById('layui-background');
      	var close=document.getElementById('confirm');

      	btn.onclick=function show(){
      		div.style.display="flex";
      	}
      	close.onclick=function close(){
	      	div.style.display="none";
      	}
      	window.onclick = function close(e){
	      	if(e.target == div){
	      	div.style.display = "none";		
	      	}
      	}

      	
      	
      	
    </script>  
      	     	
	</body>
</html>
