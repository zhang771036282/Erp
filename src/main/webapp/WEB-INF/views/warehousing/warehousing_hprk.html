<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>货品入库</title>
		<link rel="stylesheet" href="../frame/layui/css/layui.css" type="text/css">
		<link rel="stylesheet" href="../frame/static/css/style.css">
	</head>
	<body>
		<div class="layui-content">
      		<h2>货品入库</h2>
      		<div class="layui-content-main">
      			<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品条码</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-barcode" class="layui-input" placeholder="请输入货品条码">
          			  </div>
        			</div>        			
        		</div>
      		    <div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品编号</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-num" class="layui-input" placeholder="请输入货品编号">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">入库数量</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="into-num" class="layui-input" placeholder="请输入入库数量">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品名称</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-name" class="layui-input" placeholder="请输入货品名称">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品规格</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-specifications" class="layui-input" placeholder="请输入货品规格">
          			  </div>
        			</div>
        		</div>
        		<div class="layui-form-item">
         			<div class="layui-inline">
          			  <label class="layui-form-label">货品分类</label>
          			  <div class="layui-input-inline">
          			    <input type="text" name="goods-sort" class="layui-input" placeholder="请输入货品分类">
          			  </div>
        			</div>
        		</div>
        		<button class="layui-btn" data-type="getCheckData" onclick="confirmRk(this)">确认入库</button>
      		</div>	      		
      	</div>
      	<!--弹出层-->
      	<div id="selectCw" style="display: none;margin-bottom: 20px;">
		 	<div>
				<div class="background-content" id="div1">
            		<h2>选择仓位</h2>
            		<div class="background-content-middle">
            	    <ul>
            		    <li class="position">01</li>
            		    <li class="position">02</li>
            		    <li class="position">03</li>
            		    <li class="position">04</li>
            		    <li class="position">05</li>
            		    <li class="position">06</li>
            		    <li class="position">07</li>
            		    <li class="position">08</li>
            		    <li class="position">09</li>
            		    <li class="position">10</li> 
            		    <li class="position">02</li>
            		    <li class="position">03</li>
            		    <li class="position">04</li>
            		    <li class="position">05</li>
            		    <li class="position">06</li>
            		    <li class="position">07</li>
            		    <li class="position">08</li>
            		    <li class="position">09</li>
            		    <li class="position">10</li>
            	    </ul>
            	    </div>
            	    <div class="background-content-bottom">
            	        <p>已选择<span>&nbsp;1&nbsp;</span>个仓位</p>
            	        <button id="confirm" style="padding: 7px 25px;" onclick="confirm()">确定</button>            	    	
            	    </div>
            	</div>          
			</div>
		</div>
      	
    <script src="../frame/layui/layui.js"  charset="utf-8" type="text/javascript"></script>
    <script src="../js/jquery-1.8.3.min.js"></script>  	
    <script type="text/javascript">
        layui.use('layer', function(){
                var layer = layui.layer;  
//              layer.msg('hello');
            });    
            
      	function confirmRk(obj){
//      	var tmp = obj;
			var gymc = $(obj).parents("tr").children().eq(1).text();
		    var gyname = $(obj).parents("tr").children().eq(1).text();
		    
			parent.layer.open({
	            type:1,
	            area: '494px', //边框大小
	            maxHeight:'460',
	            title:false,
	            closeBtn: 0,
	            shade:0.2,
	            offset:'200px',//距离顶部距离
	            content:$('#selectCw').html(),
	            success:function(){
	            	$(".gygygy").val(gyname);
	            	$('li').click(function(){     //仓位选择
                        $(this).toggleClass(function(){
                            if($(this).hasClass('position')){
                                $(this).removeClass('position');
                                return 'position-selected';
                            }else{
                                $(this).removeClass('position-selected');
                                return 'position';
                            }
                        })
                    });
	            },
//	            btn:['取消','确定']
//	            ,btnAlign: 'c' //按钮居中
//	            ,yes: function(index,layero){
//	              parent.layer.close(index);
//	         	}
	     });          	                	
        }
      	
      	function confirm(){
      		parent.layer.closeAll();
      	}
      	

      	
      	
    </script>  
      	     	
	</body>
</html>
